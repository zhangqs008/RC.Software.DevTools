<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>{$dataBase}数据库文档</title>
    <link rel="stylesheet" href="style/stylesheet.css"></link>
    <link href="style/jquery.treeview.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script src="script/jquery.treeview.js" type="text/javascript"></script>
    <script src="script/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#browser").treeview({
                control: "#treecontrol"
            });
        });
    </script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div>
                <div id="treecontrol" style="display: block; padding-left: 3px; margin-bottom: 3px;">
                    <a title="Collapse the entire tree below" href="#">
                        <img src="style/images/minus.gif">
                        收起</a> <a title="Expand the entire tree below" href="#">
                            <img src="style/images/plus.gif">
                            展开</a> <a title="Toggle the tree below, opening closed branches, closing open branches"
                                href="#">收起/展开</a>
                </div>
                <ul id="browser" class="filetree treeview">
                    <li><span class="file"><a href="main.html" target="right">概述</a></span></li>
                    <li><span class="folder">数据库表结构 </span>
                        <ul>
                            {$tables}
                        </ul>
                    </li>  
                </ul>
            </div>
        </div>
        <div class="right">
            <iframe tabid="1" frameborder="0" id="right" name="right" scrolling="yes" src="main.html"
                style="width: 100%; height: 600px; visibility: inherit; z-index: 2; overflow-x: hidden;">
            </iframe>
        </div>
    </div>
    
        <script type="text/javascript">
        function onload() {
            var winHeight = $(window).height();
            var winWidth = $(window).width();
            var leftWidth = $(".left").width();
            var rightWidth = winWidth - leftWidth - 40;
            var rightHeight = (winHeight) - 20;

            $(".right").width(rightWidth);
            $(".right").height(rightHeight);
            $("#right").height(rightHeight);
            $(".left").height(rightHeight);
        }
        window.onresize = onload;
        $(function () {
            onload();
        });
    </script>   
    
</body>
</html>
